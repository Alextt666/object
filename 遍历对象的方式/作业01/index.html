<!DOCTYPE html>

<body>
    <script>
        //写一个函数    实现翻转任意数组；  [1,2,3,4,5]
        function reverse(arr){
            var newArray = [];
            for (let i = arr.length-1;i>=0;i--){
                newArray[newArray.length] = arr[i];
            }
            return newArray;
        };

        console.log(reverse([9,8,7,6,5]))

        //写一个函数    实现对数字数组的排序    冒泡排序
        function sort(arr){
            for(let i = 0; i < arr.length-1;i++){
                for (let j = 0;j<arr.length-1-i;j++){
                    if (arr[j]>arr[j+1]){
                        let temp = arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }

                }
            }
            return arr;
        }
        console.log(sort([5,4,3,2,1]))
    </script>
</body>
</html>
