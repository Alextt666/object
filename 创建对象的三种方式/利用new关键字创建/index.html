<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //利用new 关键字创建对象
        var obj = new Object();
        obj.name = '张三'
        obj.age = 18
        obj.sex = '男'
        obj.sayHi = function (){
            console.log('hi~')
        };
        console.log(obj);
        // 利用等号赋值的方法   添加对象的属性和方法
        //  每个属性和方法之间 用分号 相互隔开

        console.log(obj.name);
        console.log(obj.age);
        obj.sayHi();

        //练习 

        var naruto = new Object();
        naruto.name = '鸣人';
        naruto.sex = '男';
        naruto.age = 18;
        naruto.skill = function (){
            console.log('多重隐分身');
        };
        console.log(naruto);
    </script>
</body>
</html>
